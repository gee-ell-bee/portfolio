title: Home
navigation:
    status: all
    template: all

columns:
    head:
        type: fields
        width: 1/1
        fields:
            one:
                type: headline
                label: Mediums
            two:
                type: pages
                query: pagepicker.itemsForQuery("pages")
                info: "{{ page.row }}/{{ page.reverse }}/{{ page.boxstyle }}"
    main:
        width: 2/3
        sections:
            drafts:
                type: files
                query:
                    fetch: site.page("work").children
                unlisted: true
                layout: cardlets
                template: Medium
                info: "{{ page.row }}/{{ page.reverse }}/{{ page.boxstyle }}"
                width: 2/3
    side:
        width: 1/3
        sections:
            published:
                type: pages
                headline: Published Projects
                query:
                    fetch: site.page("work").children
                info: "{{ page.row }}/{{ page.reverse }}/{{ page.boxstyle }}"
                layout: cardlets
                width: 1/3
