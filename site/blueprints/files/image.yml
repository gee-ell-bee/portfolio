title: Images
options:
  changeName: true
  delete: true
  replace: true
  update: true
  
columns:
  main:
    width: 1/2
    sections:
      content:
        type: fields
        fields:
          caption:
            label: Caption
            type: textarea
            size: medium
          class:
            label: CSS Class
            type: tags
            help: List any CSS classes you would like to apply to this image

  sidebar:          
    width: 1/2
    sections:
      meta:
        type: fields
        fields:
          alt:
            label: Alternative Text
            type: text
          owner:
            label: Owner
            type: text
            width: 2/3
          license:
            label: License
            type: select
            width: 1/3
            options:
              - None
              - Unsplash
              - CC BY 4.0
              - CC BY-SA 4.0
              - CC BY-NC 4.0
              - CC BY-ND 4.0
          link:
            label: Image Link
            type: url